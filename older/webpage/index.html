<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabir's Dohas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="container bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="font-semibold mb-4 text-2xl text-center">Kabir's Doha</h1>
    <div id="doha-display" class="mb-6">
      <p id="doha" class="mb-2 text-center leading-relaxed"></p>
      <p id="translation" class="text-center leading-relaxed italic"></p>
    </div>
    <button id="get-doha" class="bg-blue-500 block font-semibold hover:bg-blue-700 p-2 rounded text-white w-full">Get a New Doha</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
